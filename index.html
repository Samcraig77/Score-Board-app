<html>
 <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <title>Basket Ball Scoreboard</title>

 </head>
    <body>
        
        <div class="score-board">
            <div>
                <h2>HOME</h2>
                <h1 class="score" id="home-score">00</h1>
                <button id="inc1-home" onclick="incrementScore('home', 1)">+1</button>
                <button id="inc2-home" onclick="incrementScore('home', 2)">+2</button>
                <button id="inc3-home" onclick="incrementScore('home', 3)">+3</button>
                
            </div>
            
            <div>
                <h2>GUEST</h2>
                <h1 class="score" id="guest-score">00</h1>
                <button id="inc1-guest" onclick="incrementScore('guest', 1)">+1</button>
                <button id="inc2-guest" onclick="incrementScore('guest', 2)">+2</button>
                <button id="inc3-guest" onclick="incrementScore('guest', 3)">+3</button>
            </div>
        </div>
       
        <button onclick="resetGame()">Reset</button>
    
        <script src="index.js"></script>
    </body>
</html>
